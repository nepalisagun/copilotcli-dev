name: ML Agents CI/CD

on:
  push:
    branches:
      - data-agent
      - model-agent
      - api-agent
      - main
  pull_request:
    branches:
      - main

jobs:
  setup-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt

  test-data-agent:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'data-agent') || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run data tests
        run: python -m pytest tests/test_data.py -v --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: data-agent-test-results
          path: .pytest_cache/

  test-model-agent:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'model-agent') || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run model tests
        run: python -m pytest tests/test_models.py -v --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: model-agent-test-results
          path: .pytest_cache/

  test-api-agent:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'api-agent') || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run API tests
        run: python -m pytest tests/test_api.py -v --tb=short
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: api-agent-test-results
          path: .pytest_cache/

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        agent: [data-agent, model-agent, api-agent]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.agent }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t copilotcli-${{ matrix.agent }}:latest .
      
      - name: Upload Docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-${{ matrix.agent }}
          path: Dockerfile

  integration-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [test-data-agent, test-model-agent, test-api-agent]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run all tests
        run: python -m pytest tests/ -v --tb=short
      
      - name: Generate coverage report
        run: |
          pip install coverage
          coverage run -m pytest tests/ -q
          coverage report
      
      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… CI/CD Pipeline Completed\n\nAll agent tests passed!'
            })

  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt pylint flake8
      
      - name: Lint with flake8
        run: |
          flake8 src/ tests/ models/ data/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Run pylint
        run: |
          pylint src/ --exit-zero || true
