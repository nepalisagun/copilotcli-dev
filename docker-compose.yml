version: '3.9'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: copilot-swarm-n8n
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - N8N_PROTOCOL=http
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_LOG_LEVEL=info
      - WEBHOOK_TUNNEL_URL=http://localhost:5678/
      - DB_TYPE=sqlite
      - DB_SQLITE_PATH=/home/node/.n8n/database.sqlite
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=true
      - EXECUTIONS_DATA_SAVE_ON_ERROR=true
      - EXECUTIONS_DATA_SAVE_ON_PROGRESS=false
      - EXECUTIONS_TIMEOUT=3600
      - GENERIC_TIMEZONE=UTC
    volumes:
      - n8n-data:/home/node/.n8n
      - ./workflows:/home/node/.n8n/workflows
      - .:/app:ro
    ports:
      - "5678:5678"
    networks:
      - copilot-swarm
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      qdrant:
        condition: service_healthy

  qdrant:
    image: qdrant/qdrant:latest
    container_name: copilot-swarm-qdrant
    restart: unless-stopped
    environment:
      - QDRANT_API_KEY=copilot-swarm-key
      - QDRANT_LOG_LEVEL=info
    volumes:
      - qdrant-storage:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    networks:
      - copilot-swarm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    container_name: copilot-swarm-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=copilot_swarm
      - POSTGRES_USER=copilot
      - POSTGRES_PASSWORD=copilot-dev-password
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - copilot-swarm
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copilot -d copilot_swarm"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: copilot-swarm-redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=copilot-redis-password
    command: redis-server --requirepass copilot-redis-password --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - copilot-swarm
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ml-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: copilot-swarm-api
    restart: unless-stopped
    environment:
      - ENV=production
      - LOG_LEVEL=INFO
      - MODEL_PATH=/models/v1.0.0
      - DATABASE_URL=postgresql://copilot:copilot-dev-password@postgres:5432/copilot_swarm
      - REDIS_URL=redis://:copilot-redis-password@redis:6379/0
      - N8N_BASE_URL=http://n8n:5678
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=copilot-swarm-key
    volumes:
      - ./src:/app/src:ro
      - ./models:/models:ro
      - ./knowledge:/knowledge:ro
    ports:
      - "8000:8000"
    networks:
      - copilot-swarm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy

networks:
  copilot-swarm:
    driver: bridge

volumes:
  n8n-data:
    driver: local
  qdrant-storage:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
